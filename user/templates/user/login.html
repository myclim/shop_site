{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="ss_login_page_wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
                <div class="ss_login_form_wrapper">
                    <div class="ss_login_form_header">
                        <h2>Вход в аккаунт</h2>
                        <p>Пожалуйста, введите свои учетные данные</p>
                    </div>
                    
                    <form method="post" action="{% url "user:login" %}">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Неправильное имя пользователя или пароль. Пожалуйста, попробуйте снова.
                        </div>
                        {% endif %}
                        
                        <div class="form-group">
                            <label for="id_username">Имя пользователя</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="id_password">Пароль</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Войти</button>
                        </div>
                        
                        <div class="ss_login_form_footer">
                            <p>Нет аккаунта? <a href="{% url "user:register" %}">Зарегистрируйтесь</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .ss_login_page_wrapper {
        padding: 60px 0;
        background-color: #f8f9fa;
    }
    
    .ss_login_form_wrapper {
        background: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    
    .ss_login_form_header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .ss_login_form_header h2 {
        color: #333;
        font-weight: 600;
        margin-bottom: 10px;
    }
    
    .ss_login_form_header p {
        color: #777;
    }
    
    .ss_login_form_footer {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }
    
    .btn-primary {
        background-color: #4e73df;
        border-color: #4e73df;
    }
    
    .btn-primary:hover {
        background-color: #3a5ccc;
        border-color: #3a5ccc;
    }
</style>
{% endblock %}
